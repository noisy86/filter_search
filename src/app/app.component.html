<input type="text" [(ngModel)]="searchText">
<br>
<table>
  <thead>
    <tr>
      <td><strong>Pages</strong></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <a [routerLink]="[page['link']]" *ngIf="page['link'].includes(searchText) || searchText === undefined ">{{ page["link"] }}</a>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
